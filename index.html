<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Números</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>

  <label for="numero">Número generado:</label>

  <button onclick="generarNumero()" class="btn btn-secondary">Generar Número</button>
  <button onclick="agregarNumero()" class="btn btn-secondary">Agregar a la Tabla</button>
  
  <table id="tabla" class="table table-bordered border-primary">
    <tr>
      <th>Números</th>
    </tr>
  </table>

  <p id="promedio"></p>
  <p id="total"></p>
  <p id="maximo"></p>
  <p id="minimo"></p>

  <button onclick="calcularEstadisticas()" class="btn btn-secondary">Calcular </button>

</html>
